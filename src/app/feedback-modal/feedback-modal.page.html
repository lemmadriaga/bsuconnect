<ion-content class="feedback-modal-content">

  <div class="background-animation">
    <ion-icon name="heart" class="icon-animation" style="top: 10%; left: 20%;"></ion-icon>
    <ion-icon name="star" class="icon-animation" style="top: 30%; left: 70%;"></ion-icon>
    <ion-icon name="thumbs-up" class="icon-animation" style="top: 50%; left: 40%;"></ion-icon>
    <ion-icon name="happy" class="icon-animation" style="top: 70%; left: 80%;"></ion-icon>
  </div>
  
  <div class="feedback-modal-container">
        <ion-button fill="clear" color="danger" (click)="close()"  class="close-button">
      <ion-icon name="close"></ion-icon>
    </ion-button>

    <h2 class="text-xl font-semibold text-gray-800 mb-4">User Feedback</h2>
    <p class="text-gray-500 mb-6 text-sm">We value your feedback. Let us know what you think!</p>

    <ion-item class="feedback-item">
      <ion-label position="stacked" class="text-gray-800">Your Feedback</ion-label>
      <ion-textarea
        [(ngModel)]="feedback"
        placeholder="Enter your comments here..."
        rows="4"
        class="rounded-md border border-gray-300 p-2"
      ></ion-textarea>
    </ion-item>

    <div class="rating-container mt-4 mb-6">
      <span class="text-gray-800 mr-2">Rating:</span>
      <ion-icon
        *ngFor="let star of [1, 2, 3, 4, 5]"
        [name]="star <= rating ? 'star' : 'star-outline'"
        (click)="setRating(star)"
        class="star-icon text-yellow-400 text-xl cursor-pointer"
      ></ion-icon>
    </div>

    <div class="flex justify-end space-x-4 mt-4">
      <ion-button fill="clear" color="medium" (click)="close()"  >Cancel</ion-button>
      <button class="submit-button" (click)="submitFeedback()" [disabled]="isSubmitting">Submit</button>
    </div>
  </div>
</ion-content>
